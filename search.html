<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://headquarter8302.github.io/">
  <link rel="stylesheet" href="resource/search.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta property="og:title" content="QuickSearch" />

   <meta name="theme-color" content="#00FFFF">
  <title>QuickSearch</title>
</head>

<body>
  <h1 id="title"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Blue_magnifying_glass_icon.svg"
      alt="logo" width="50px"><span class="blue">Quick</span>Search</h1>
  <div id="searcharea">
    <label id="searchinput">Search for:
      <input id="searchbox" type="text" / placeholder="anything!">
      <br>
    </label>
    <label id="searchon">Search on:
      <button class="search" id="google">Google</button>
      <button class="search" id="bing">Bing</button>
    </label>
  </div>
  <footer>
