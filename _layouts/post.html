  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>{{ page.title  }} - headquarter8302</title>

  <link rel="stylesheet" href="/resource/style/styles.css" />
  <script src="/resource/script/script.js" defer></script>

<body id="blog" class="blog-post">
  <main>
    <article>
      <header>
        <hgroup>
          <h1>{{ page.title }}</h1>
          <h2>{{ page.description }}</h2>
        </hgroup>
        <div class="date">{{ page.published_at }}</div>
        <div class="tags">{{ page.tags }}</div>
      </header>
      {{ content }}
    </article>
    <hr>

  </main>
