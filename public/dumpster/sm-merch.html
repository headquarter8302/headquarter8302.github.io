    <style>
        *,

        *::after {
            box-sizing: border-box;
        }

        html,

            height: 100%;
            margin: 0;
            padding: 0;
            transition: all 500ms;
        }

        #topbar {
            background-color: rgb(141, 0, 0);
            padding-inline: 3vw;
            padding-block: 3vw;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            align-content: center;
        }

        #burger {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg);
            width: 30px;
            height: 30px;
            filter: invert(1);
            cursor: pointer;
        }

        #logo {
            max-width: 112px;
            max-height: 80px;
            align-self: center;
        }

            padding-block: 1vw;
        }

        #hero {
            width: 100%;

            background-repeat: no-repeat;
            background-size: cover;
        }

        #listing {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: stretch;
            gap: 2vw;
            text-align: center;
        }

        .product {
            margin: 1vw;
            display: block;
            max-width: 50%;
            cursor: pointer;
            flex-shrink: 1;
            flex-grow: 2;
            padding: 1vw;
        }

        .product:hover,
        .product:focus {
            outline: 2px solid;
        }

        .name {
            text-align: center;
            font-weight: bold;
        }

        .name:hover,
        .name:focus,
        .product:hover .name {
            color: red;
        }

        .price {
            text-align: center;
        }

        #product>img::after {
            background-size: cover;
            background-color: grey;
        }

        #donate {
            padding: 3vw;
            display: flex;
            align-content: space-evenly;
            gap: 10vw;
        }

        #money {
            margin-left: 2vw;
            font-size: 5vw;
            font-weight: 900;
            color: red;
            max-width: 45%;
        }

        #message {
            font-size: initial;
            color: black;
        }

        form {
            width: 20%;
        }

        form>* {
            margin: 1vw;
        }

        form input {
            width: 200%;
            border: 3px solid grey;
            padding: 1vw;
        }

        form textarea {
            width: 200%;
            height: 100%;
            border: 3px solid grey;
            padding: 1vw;
            resize: vertical;
        }
    </style>
