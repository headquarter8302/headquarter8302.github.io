<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --gradient: linear-gradient(to right, orange, blue);
            }

            body {
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: black;
            }

            h1 {
                color: white; /* Fallback value */
                font-weight: 900;
                font-size: 150%;
                background-color: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                padding: 2vm;
                margin: 0;
            }

            .maintext {
                color: white;
                font-size: 150%;
                font-weight: 900;
            }

            .maintext::before {
                content: '>';
                color: green;
                font-weight: bold;
                font-size: inherit;
            }

            .maintext::before:hover {
                margin-right: 1%;
            }

            sub {
                color: #202020;
                font-size: xx-small;
            }

            hr {
                height: 1%;
                background-color: var(--rainbow);
                border-radius: 500px;
            }
        </style>
    </head>
    <body>
        <h1>SHOULD I BLAME CACHING?</h1>
        <div class="maintext">YES<sub>Answer might be incorrect due to server caching. Please clear your cache.</sub></div>
        <hr>
        <h1>DO I NEED TO NULL EDIT?</h1>
        <div class="maintext">ALSO YES<sub>Answer might be incorrect due to server caching. Please commit a null edit.</sub></div>
    </body>
</html>
